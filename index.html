<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Title of The Page -->
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Link Style File -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Start Parent Of Card -->
  <div class="parent">
    <!-- Start Left Card -->
    <div class="leftcard">
       <!-- Hedding of card -->
      <h1 class="hedding">Get <span>insights</span> that help <br> your business grow.</h1>
      <!-- Small Pargrah -->
      <p class="Pargrah">
        Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
        experience, and overall efficiency.
      </p>
      <!-- Hsl -->
      <div class="Hsl">
        <div class="First"><h1 class="heddingofnumber">10k+</h1> <div class="SecondPargrah">companies</div></div>
        <div class="Second"><h1 class="heddingofnumber">314</h1> <div class="SecondPargrah">templates</div></div>
        <div class="Third"><h1 class="heddingofnumber">12m+</h1> <div class="SecondPargrah">queries</div></div>
      </div>
    </div>
    <!-- End Left Card -->
    <!-- Start Right card -->
    <div class="rightcard">
      <!-- Image of Footer -->
      <div class="bgimgcolor"></div>
    </div>
    <!-- End Right card -->
  </div>
  <!-- End Parent Of Card -->
</body>
</html>
